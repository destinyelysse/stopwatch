<!DOCTYPE html>
<html>
    <head>
        <title>Stopwatch</title>
        <link href='./styles/styles.css' type='text/css' rel='stylesheet'/>
        <script src='./scripts/script.js' type="text/javascript" defer></script>
    </head>
    <body>
        <div id="clock-display">
            <p id="time">00:00:00</p>
        </div>
        <div id="stopwatch-buttons">
            <button type="button" class="btn" id="reset">Reset</button>
            <button type="button" class="btn" id="control">Start</button>
            <button type="button" class="btn" id="track">Track</button>
        </div>
        <div id="log-controls">
            <button type="button" id="clear">Clear Logs</button>
        </div>
        <div id="stopwatch-logs">
        </div>
    </body>
</html>
